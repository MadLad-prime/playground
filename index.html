<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Links</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .button-container {
            margin: 20px;
        }
        button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Click a Button to Visit a Page</h1>
    
    <div class="button-container">
        <button onclick="window.location.href='index0.html'">GOOD VIBES</button>
        <button onclick="window.location.href='index2.html'">BLOOMING LIGHT</button>
        <button onclick="window.location.href='index3.html'">PRETTY FACE</button>
        <button onclick="window.location.href='index4.html'">NOVA CORE</button>
        <button onclick="window.location.href='index5.html'">OOO</button>
        <button onclick="window.location.href='index6.html'">DISCO</button>
        <button onclick="window.location.href='index7.html'">OBSERVATORY</button>
        <button onclick="window.location.href='art/index8.html'">good</button>
        <button onclick="window.location.href='https://example.com/page9'">x</button>
        <button onclick="window.location.href='https://example.com/page10'">x</button>
    </div>

</body>
</html>
