<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ephemeral Bloom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="canvas-container">
        <!-- SVG will be injected here by JavaScript -->
        <svg id="bloom-svg" width="100%" height="100%" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet"></svg>
    </div>
    <div id="instruction">
        <p>Touch the light to witness a bloom.</p>
    </div>
    <div id="seed-container">
        <div id="seed"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
